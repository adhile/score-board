<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3 class="title">HOME</h3>
        <div class="score-board">
          <div id="home-score" class="home-score">0</div>

          <button onclick="addOneHome(),highlight()" class="btn">+1</button>
          <button onClick="addTwoHome(),highlight()" class="btn">+2</button>
          <button onclick="addThreeHome(),highlight()" class="btn">+3</button>

          <div class="foul">
            <p class="foul-title">Fouls:</p>
            <div class="foul-score-board">
              <div id="home-foul-score" class="home-foul-score">0</div>
            </div>
            <button onclick="addFoulHome()" class="btn-foul">+1</button>
          </div>
        </div>
      </div>
      <div>
        <h3 class="title">GUEST</h3>
        <div class="score-board">
          <div id="guest-score" class="guest-score">0</div>
          <button onclick="addOneGuest(),highlight()" class="btn">+1</button>
          <button onClick="addTwoGuest(),highlight()" class="btn">+2</button>
          <button onclick="addThreeGuest(),highlight()" class="btn">+3</button>
          <div class="foul">
            <p class="foul-title">Fouls:</p>
            <div class="foul-score-board">
              <div id="guest-foul-score" class="home-foul-score">0</div>
            </div>
            <button onclick=" addFoulguest()" class="btn-foul">+1</button>
          </div>
        </div>
      </div>
    </div>
    <buton onclick="reset()" id="new-game">New Game</buton>
    <script src="index.js"></script>
  </body>
</html>
